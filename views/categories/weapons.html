<div class="table">
  <table>
    <tr>
      <th ng-click="sortBy('name')">Name</th>
      <th ng-click="sortBy('type')">Type</th>
      <th ng-click="sortBy('cost')">Cost</th>
      <th ng-click="sortBy('avg_damage')">Damage</th>
      <th ng-click="sortBy('damage_type')">Damage Type</th>
      <th ng-click="sortBy('weight')">Weight</th>
      <th ng-click="sortBy('range_short')">Range</th>
      <th>Properties</th>
    </tr>
    <tr ng-repeat="x in items | orderBy:sortProperty:reverse | filter:searchText">
      <!-- <td><span ng-click="selectItem(x.name)">{{ x.name }}</span></td> -->
      <td><a ng-href="category/weapons/{{ x.name | url_escape }}">{{ x.name }}</a></td>
      <td><a ng-href="category/weapons/{{ x.type | url_escape }}">{{ x.type }}</a></td>
      <td>{{ x.cost | money }}</td>
      <td><a ng-href="category/weapons/{{ x.damage | url_escape }}">{{ x.damage }}</a>
        {{ x.versatile_damage ? " / " : "" }}
        <a ng-href="category/weapons/{{ x.versatile_damage | url_escape }}">{{ x.versatile_damage ?  x.versatile_damage : "" }}</a></td>
      <td><a ng-href="category/weapons/{{ x.damage_type | url_escape }}"><span ng-click="selectItem(x.damage_type)">{{ x.damage_type }}</span></td>
      <td>{{ x.weight }} lbs</td>
      <td>{{ x.range }}</td>
      <td>
        <span ng-repeat="property in x.properties">
          <a ng-href="category/weapons/{{ property | url_escape }}">{{ property }}</a><span ng-if="!$last">, </span>
        </span>
        
      </td>
    </tr>
  </table>
</div>
