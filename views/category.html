<nav></nav>

<input ng-model="searchText" placeholder="Filter" list="items" ng-change="searchChange()" />

<datalist id="items">
  <option ng-repeat="x in items | orderBy:name | filter:searchText | limitTo:10">{{ x.name }}</option>
</datalist>

<p>{{ category }}</p>

<div ng-include="template.categoryUrl"></div>

<div ng-include="template.detailsUrl"></div>
