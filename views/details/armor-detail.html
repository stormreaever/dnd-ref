<div class="details">
  
  <p class="category">armor</p>

  <div class="body">
    <h1>{{ selectedItem.name }}</h1>

    <p class="item-type">{{ selectedItem.type }}</p>
    <p class="key-value"><span class="key">Armor Class:</span> {{ selectedItem.ac }}</p>
    <p class="key-value"><span class="key">Stealth:</span> {{ selectedItem.stealth }}</p>
  </div>
  <div class="section">
    <p class="weight">{{ selectedItem.weight }} lbs</p>
    <p class="cost">{{ selectedItem.cost }} gp</p>
  </div>
</div>
