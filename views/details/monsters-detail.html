<div class="details">

  <p class="category">monster</p>

  <div class="body">
    <h1>{{ selectedItem.name }}</h1>

    <p class="text"><span class="key">Hit Points:</span> {{ selectedItem.hp }}</p>
    <p class="text"><span class="key">Armor Class:</span> {{ selectedItem.ac }}</p>
    <p class="text"><span class="key">Speed:</span> {{ selectedItem.speed }}</p>
    <p class="text"><span class="key">CR:</span> {{ selectedItem.cr }}</p>

</div>
