<div class="pane-saved" ng-class="{'open':panes.saved}">
  
  <table>
    <tr ng-repeat="x in savedItems">
      <td class="save-icon" ng-class="{'selected':itemWasSaved(x)}">
        <svg height="16" width="16" ng-click="saveItem(x)" title="save">
          <circle cx="7" cy="7" r="6" stroke-width="1" />
        </svg>
      </td>
      <td><a ng-href="category/{{ x.data_type | url_escape }}/{{ x.name | url_escape }}">{{ x.name }}</a></td>
    </tr>
  </table>
  
</div>
